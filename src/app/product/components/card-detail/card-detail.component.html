<app-header></app-header>
<div class="max-w-4xl mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8"> 
      <!-- Carousel -->
      <app-carousel [images]="product.images"></app-carousel> 
      <div class="space-y-4">
        <h1 class="text-3xl font-semibold text-gray-800">{{ product.name }}</h1>
        <p class="text-lg text-gray-600">{{ product.description }}</p>        
        <div class="text-2xl font-bold text-gray-900">${{ product.price }}</div>
        <button class="w-full bg-blueMain text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">Add to Cart</button>
      </div>
    </div>
    <div class="mt-8">
      <h2 class="text-xl font-semibold text-gray-800">Product Details</h2>
      <ul class="list-disc pl-5 mt-2 text-gray-600">
        <li>Round Toe Design</li>
        <li>PU Upper, Fabric Lining</li>
        <li>Slip-on Style</li>
        <li>Rubber Sole</li>
      </ul>
    </div>
  </div>

<app-footer></app-footer>
