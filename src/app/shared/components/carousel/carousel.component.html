<div class="relative w-full max-w-md overflow-hidden">
    <div class="relative w-full flex transition-all duration-500 ease-in-out" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      <!-- Carousel Images -->
      <img *ngFor="let image of images" 
           [src]="image" 
           alt="Product Image"
           class="w-full h-auto rounded-lg">
    </div>
    
    <!-- Carousel Controls -->
    <button (click)="prevImage()" class="absolute top-1/2 left-0 transform -translate-y-1/2 p-2 bg-gray-500 bg-opacity-50 text-white rounded-full">
      &#10094;
    </button>
    <button (click)="nextImage()" class="absolute top-1/2 right-0 transform -translate-y-1/2 p-2 bg-gray-500 bg-opacity-50 text-white rounded-full">
      &#10095;
    </button>
  </div>
