<div class="border rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow duration-300 ease-in-out cursor-pointer" (click)="onCardClick()">
    <div class="relative">
      <!-- Imagen del producto con bordes redondeados -->
      <img [src]="products.image" alt="Producto" class="w-full h-56 object-contain rounded-lg">
  
      <!-- Sombra y borde de la imagen para un efecto de elevación -->
      <div *ngIf="products.isNew" class="absolute top-4 right-4 bg-gradient-to-r from-blue-500 to-blue-800 text-white px-3 py-1 rounded-full text-xs font-semibold">Nuevo</div>
    </div>
  
    <!-- Información del producto -->
    <div class="mt-4">
      <h3 class="text-xl md:text-2xl font-semibold text-gray-900 hover:text-blue-600 transition-colors duration-200">{{products.name}}</h3>
      <p class="mt-2 text-sm text-gray-600 line-clamp-2">{{products.description}}</p>
      <div class="flex justify-between items-center mt-4">
        <span class="text-lg md:text-xl font-bold text-gray-900">$ {{products.price}}</span>
        <!-- Botón de acción -->
        <button class="bg-blueMain text-white py-2 px-4 rounded-full text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
          Ver más
        </button>
      </div>
    </div>
  </div>
